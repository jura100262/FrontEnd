<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header_position</title>
	<style>
		body, p, h1, h2{
	margin: 0px;
	padding: 0px;
}

#wrapper {
	width: 870px;
	margin: 0px auto;
}
#header {
	min-height: 200px;
	background: url('bg.jpg') no-repeat;
	color: white;
	position: relative;
}
	#sitename{
		position: absolute;
		top: 30px;
		left: 200px;
		font-size:27px;
		font-weight: bold;
	}
	#slogan{
		position: absolute;
		top: 60px;
		left: 230px;
		font-size: 13px;
		font-weight: bold;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="sitename">
					www.doski.com
			</div>
				<div id="slogan">Доски с нами - в удовольствие! До 1-го января - скидка 40% на каждую доску!
			</div>
		</div>
	</div>
			
</body>
</html>
